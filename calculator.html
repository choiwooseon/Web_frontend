<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
#calculator{
	width:220px;
	height:400px;
	border:1px solid black;
}

.screen {
	width:205px;
	height:30px;
	border:1px solid black;
	margin : 5px;
}

button:hover {
   border: 2px solid blue
}

#result{
	text-align:right;
	margin-right: 5px;
}

#main{
	margin:5px;
	width:210px;
	height:200px;
	border:1px solid red;
	
}

#input{
	margin-left:10px;
}

button{
	width:50px;
	height:50px;
	font-size:25px;
}

h1{
	margin:5px;
}

</style>

</head>
<body>
<div id="calculator">
	<header class="screen">
		<div id="result"></div>
	</header>
	<!-- main contents -->
	<div id="main">
		<button class="num" id="number">7</button><button class="num" id="number">8</button>
		<button class="num" id="number">9</button><button class="num" id="sign">+</button><br>
		<button class="num" id="number">4</button><button class="num" id="number">5</button>
		<button class="num" id="number">6</button><button class="num" id="sign">-</button><br>
		<button class="num" id="number">1</button><button class="num" id="number">2</button>
		<button class="num" id="number">3</button><button class="num" id="sign">*</button><br>
		<button class="num" id="number">0</button><button class="num" id="del">CE</button>
		<button id="equals">=</button><button class="num" id="sign">/</button>
	</div>
	<div id="history">
		<h1>결 과 이 력</h1>	
		<dl>
			<dt id="input">
		</dl>
	</div>
</div>
</body>
<script>
	var inp='';
	var res='';
	var num=1;
	
	 
	 $(".num").on("click",function(){
		 inp+=$(this).html();
		 
	 });
	 
	 $("#equals").on("click",function(){
		 res=eval(inp);
		 inp+=$(this).html();
		 inp+=res;
		 $("#input").append(num++).append(". ").append(inp).append("<br>");
		 $("#result").html(res);
		 inp='';
		 res='';
	})
	 
	
	$("#del").on("click",function(){
		res = '';
        inp = '';
        $("#result").html(res);
        $("#input").html(inp);
	})
	
	
	 
</script>
</html>
